type Query {
    collections: [Collection]
    collection(name: ID!): Collection
    users: [User]
}

enum Shape {
    POLYGON
    CIRCLE
}

"""
A collection of images.
"""
type Collection {
    name: ID
    images: [Image]
}

"""
An image, which can be labelled.
"""
type Image {
    name: ID
    label: Annotation
    annotations: [Annotation]
}

"""
An annotation, used as a label.
"""
type Annotation {
    name: String
    author: User
    type: Shape
}

type User {
    name: ID
}

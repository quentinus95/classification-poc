type Query {
    collections: [Collection]
}

enum Shape {
    POLYGON
    CIRCLE
}

"""
A collection of images.
"""
type Collection {
    name: ID
    images: [Image]
}

"""
An image, which can be labelled.
"""
type Image {
    name: ID
    label: Annotation
    annotations: [Annotation]
}

"""
An annotation, used as a label.
"""
type Annotation {
    name: String
    author: Author
    type: Shape
}

type Author {
    name: ID
}
